<!doctype html>

<html class="h-full" lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="This is Kate Wilson's personal website. She is based in Bend Oregon, and is a former educator."
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
    <title>541kate</title>
  </head>
  <body class="h-full">
    <header>
      <div class="header-image bg-gray-200" style="background: url('IMG_1096.jpg'); background-size: cover !important; 
      background-position: left !important; width: 100%; height: 150px;">
      </div>
      <div class="absolute top-0 right-0 p-4 text-white font-extralight text-xl">Christmas Sweat-ers</div>
  </header>

  <div class="max-h-[500px]">
      <canvas id="bar-chart" width="400" height="400" ></canvas>
  </div>
  <div>   
      <button id="add-button"
      class="bg-transparent rounded-full hover:bg-yellow-600 ml-4 text-yellow-600 font-semibold hover:text-white py-2 px-4 border border-yellow-600 hover:border-transparent">
      +
      </button>
  </div>
  <div id="activity-log">
      <!-- Example of a list item, replace with actual data -->
      <li class="font-extralight grid justify-items-start grid-cols-[auto,1fr,auto] px-2 py-1 gap-2 rounded-md border-x border-t last:border-b border-x-yellow-600 border-t-yellow-600 last:border-b-yellow-600 items-center m-4 max-w-[500px]">
          <div class="flex flex-col items-center w-12">
              <span>Dec 1</span>
          </div>
            <div class="flex flex-col text-left w-full">
              <span>Corban</span>
              <span class="text-xs text-yellow-600">I am putting a really long sentence in here because I want it to wrap correctly.</span>
          </div>
          <span>23 min</span>
      </li>
  </div>
    
  <select required id="select-name" name="name" placeholder="Name" class="w-[calc(100%-4rem)] max-w-[500px] p-2 ml-4 mr-2 border rounded"></select>
  </select>
  <button type="submit" class="font-thin text-2xl" id="add-user-button">+</button>
  <div id="root"></div>
  <div id="data-fetching">
    <form id="add-user-form">
      <input type="text" id="username-input" placeholder="Name" class="p-2 py-2 border-gray-700 border ml-4 mt-1 rounded placeholder-gray-400" style="width: auto; max-width: 450px;" />
      <button type="submit" class="font-thin border border-gray-700 rounded p-2 py-2" id="add-user-button">Add User</button>
    </form>
    <button id="get-data-button">Fetch Users</button>
    <ul id="user-list"></ul>
  </div>
  <input id="select-date" name="date" type="date" class="w-30 mx-4 p-2 border mt-1 rounded" min="2024-12-01" max="2024-12-31" /><br />
  <input required id="select-time" name="time" type="number" placeholder="0" min="0"
      class="w-12 p-2 ml-4 mr-1 mt-1 border rounded" style="-moz-appearance: textfield;" /> minutes<br />
  <style>
      /* Remove arrows in input number for Chrome, Safari, Edge, Opera */
      input[type=number]::-webkit-outer-spin-button,
      input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
      }

      /* Remove arrows in input number for Firefox */
      input[type=number] {
      -moz-appearance: textfield;
      }
  </style>
  <textarea id="write-description" name="description" placeholder="Description"
      class="border rounded mx-4 my-1 w-[calc(100%-2rem)] max-w-[300px] pl-1 pt-1"></textarea><br />
  <button id="save-button" type="submit" class="mx-4 bg-transparent hover:bg-yellow-600 text-yellow-600 font-semibold hover:text-white py-2 px-4 border border-yellow-600 hover:border-transparent rounded">
      Save
  </button>
    

    <script src="./chart.js"></script>
  </body>
</html>
